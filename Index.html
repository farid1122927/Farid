<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Global Bazaar Links - Your trusted Amazon affiliate site for global shopping.">
  <title>Global Bazaar Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #0073e6;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav input {
      padding: 0.5rem;
      width: 60%;
      max-width: 400px;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .copy-section {
      margin-top: 2rem;
    }

    .link-box {
      display: inline-block;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .link-box input {
      width: 250px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }

    .link-box button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      nav input {
        width: 90%;
      }
      .link-box input {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Global Bazaar Links</h1>
    <p>Worldwide Amazon Products, Delivered Globally!</p>
  </header>

  <nav>
    <input type="text" placeholder="Search products..." />
  </nav>

  <main>
    <h2>Welcome to Your Affiliate Marketing Hub</h2>
    <p>Explore top products from Amazon available in Pakistan and around the world.</p>

    <div class="copy-section">
      <h3>Share This Website</h3>
      <div class="link-box">
        <input type="text" value="https://farid11229.github.io/Farid" id="myLink" readonly>
        <button onclick="copyLink()">Copy Link</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Global Bazaar Links | <a href="#" style="color: #ddd;">Affiliate Disclaimer</a></p>
  </footer>

  <script>
    function copyLink() {
      var copyText = document.getElementById("myLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied: " + copyText.value);
    }
  </script>

</body>
</html>
